  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poring's World</title>

  <!-- Pretendard -->
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root{
      --bg: #2b2b2f;      /* 짙은 회색 */
      --text: #d9c9ff;    /* 연보라 */
      --text2: #f1ecff;   /* 연보라 톤업 */
      --stroke: rgba(217, 201, 255, .45);
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: Pretendard, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* ✅ 인트로(영상) 구간만 스크롤 잠금 */
    body.isIntro { overflow: hidden; background:#000; }

    /* 공통 풀스크린 레이어(인트로/소개) */
    .fullscreen{
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    /* 1) 영상 */
    #videoWrap { background:#000; }
    #videoWrap video{
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 2) 소개 페이지 (mp4 다음 페이지) */
    #aboutWrap{
      background: var(--bg);
      display: none;
      padding: 56px 56px;
      overflow: auto; /* 소개 내용이 많아져도 스크롤 가능 */
    }
    #aboutWrap.show{ display:block; }

    .aboutGrid{
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1.15fr 1fr;
      gap: 48px;
      align-items: start;
    }

    .aboutPoster{
      width: 100%;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 14px 40px rgba(0,0,0,.35);
      background: rgba(255,255,255,.04);
      aspect-ratio: 16 / 9;
      display:flex;
    }
    .aboutPoster img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display:block;
    }

    .aboutText h1{
      color: var(--text2);
      font-weight: 700;
      font-size: 52px;
      letter-spacing: -0.02em;
      margin-bottom: 10px;
    }
    .aboutText .sub{
      color: var(--text);
      font-weight: 600;
      font-size: 22px;
      opacity: .95;
      margin-bottom: 22px;
    }

    .chip{
      display:inline-flex;
      align-items:center;
      padding: 10px 16px;
      border: 1px solid var(--stroke);
      border-radius: 999px;
      color: var(--text2);
      font-weight: 600;
      margin: 10px 0 18px;
      width: fit-content;
    }

    .aboutText p{
      color: var(--text);
      font-size: 18px;
      line-height: 1.85;
      letter-spacing: -0.01em;
      white-space: pre-line;
      opacity: .95;
    }

    .actions{
      margin-top: 26px;
      display:flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn{
      appearance:none;
      border: 1px solid var(--stroke);
      background: rgba(217,201,255,.10);
      color: var(--text2);
      font-weight: 700;
      padding: 12px 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
    }
    .btn:hover{ background: rgba(217,201,255,.16); border-color: rgba(217,201,255,.65); }
    .btn:active{ transform: translateY(1px); }

    .hint{
      margin-top: 12px;
      color: rgba(217,201,255,.75);
      font-size: 13px;
    }

    /* 반응형 */
    @media (max-width: 980px){
      #aboutWrap{ padding: 26px 18px; }
      .aboutGrid{ grid-template-columns: 1fr; gap: 22px; }
      .aboutText h1{ font-size: 40px; }
      .aboutText .sub{ font-size: 18px; }
      .aboutText p{ font-size: 16px; }
    }
    #sparkle-container {
  position: fixed;
  inset: 0;
  pointer-events: none; /* 클릭 방해 안 함 */
  z-index: 9999;
}

.sparkle {
  position: absolute;
  width: 16px;
  height: 16px;
  background: radial-gradient(circle,   #ffffff 0%,
    #ffd84d 40%,   /* ✨ 노란 핵심 */
    #ffb703 55%,   /* 진한 골드 */
    transparent 75%);
  border-radius: 50%;
  opacity: 1;
  animation: sparkleFade 1.2s ease-out forwards;
  clip-path: polygon(
    50% 0%,
    61% 35%,
    98% 35%,
    68% 57%,
    79% 91%,
    50% 70%,
    21% 91%,
    32% 57%,
    2% 35%,
    39% 35%
  );
}

@keyframes sparkleFade {
  0% {
    transform: scale(1);
    opacity: 1;
  }
  100% {
    transform: scale(0.3) translate(-6px, -14px);
    opacity: 0;
  }
}


  </style>
</head>

<body class="isIntro">

  <!-- 1) 처음 재생되는 영상 -->
  <div id="videoWrap" class="fullscreen">
    <video id="introVideo" autoplay muted playsinline>
      <source src="website.mp4" type="video/mp4" />
      브라우저에서 영상을 불러올 수 없습니다.
    </video>
  </div>

  <!-- 2) mp4 다음 페이지: iuu.png + 텍스트 -->
  <section id="aboutWrap" class="fullscreen" aria-hidden="true">
    <div class="aboutGrid">
      <div class="aboutPoster">
        <img src="iuu.png" alt="빛나는 아이 포스터" />
      </div>

      <div class="aboutText">
        <h1>빛나는 아이</h1>
        <div class="sub">Child of Light</div>

        <div class="chip">김예빈</div>

        <p>
작가 자신의 경험에서 출발한 이 작품은, 세상의 상처와 거절 속에서
잃었던 빛을 다시 찾아가는 아이의 여정을 담았습니다.

“자신의 소망을 잃지 말라”는 위로와 함께,
우리 모두가 이미 빛나는 존재임을 기억하자는 메시지를 전합니다.
        </p>

        <div class="actions">
          <button id="viewWorksBtn" class="btn">작품보기</button>
          <button id="replayBtn" class="btn">인트로 이동</button>
        </div>
        <div class="hint">※ 사운드는 첫 클릭/터치 후 자동으로 켜질 수 있어요(브라우저 정책).</div>
      </div>
    </div>
  </section>
<div id="sparkle-container"></div>
  <script>
    const video = document.getElementById("introVideo");
    const videoWrap = document.getElementById("videoWrap");
    const aboutWrap = document.getElementById("aboutWrap");
    const viewWorksBtn = document.getElementById("viewWorksBtn");
    const replayBtn = document.getElementById("replayBtn");

    // ✅ 사운드 켜기(유저 제스처 필요)
    const enableSound = () => {
      video.muted = false;
      video.volume = 1;
      video.play().catch(()=>{});
    };
    document.addEventListener("click", enableSound, { once: true });
    document.addEventListener("touchstart", enableSound, { once: true });

    const showAbout = () => {
      document.body.classList.add("isIntro"); // 인트로 구간은 스크롤 잠금 유지
      videoWrap.style.display = "none";
      aboutWrap.classList.add("show");
      aboutWrap.setAttribute("aria-hidden", "false");
    };

    const replayIntro = () => {
      document.body.classList.add("isIntro");
      aboutWrap.classList.remove("show");
      aboutWrap.setAttribute("aria-hidden", "true");

      videoWrap.style.display = "block";
      video.currentTime = 0;
      video.play().catch(()=>{});
    };

    // 영상 끝나면 소개 페이지로
    video.addEventListener("ended", showAbout);

    // 작품보기 버튼 → ✅ 새 페이지로 이동
    viewWorksBtn.addEventListener("click", () => {
      window.location.href = "works.html";
    });

    // 인트로 다시보기
    replayBtn.addEventListener("click", replayIntro);
  </script>

<script>
  const sparkleContainer = document.getElementById("sparkle-container");
  let lastTime = 0;

  document.addEventListener("mousemove", (e) => {
    const now = Date.now();

    // ⭐ 생성 간격 제한 (이게 갯수 줄이는 핵심)
    if (now - lastTime < 120) return;
    lastTime = now;

    const sparkle = document.createElement("div");
    sparkle.className = "sparkle";

    const size = Math.random() * 8 + 14; // 14 ~ 22px
    sparkle.style.width = size + "px";
    sparkle.style.height = size + "px";

    sparkle.style.left = e.clientX + "px";
    sparkle.style.top = e.clientY + "px";

    sparkleContainer.appendChild(sparkle);

    setTimeout(() => {
      sparkle.remove();
    }, 1200);
  });
</script>


</body>
</html>
